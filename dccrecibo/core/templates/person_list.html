{% extends "base.html" %}
{% load static %}
{% load material_form %}
{% block container %}
    <div class="card larger" id="card-radius">
        <br>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="searchInput" name="searchInput" type="text" class="validate">
                        <label for="searchInput">Digite sua pesquisa aqui e tecle ENTER.</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="no-margin">

            <table class="highlight">
                <thead class="#cfd8dc blue-grey lighten-4">
                    <tr>
                        <th>Id.</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                {% for person in persons %}
                    <tr>
                        <td>
                            {{ person.id|linebreaks }}
                        </td>

                        <td>{{ person.name|linebreaks }}</td>
                    </tr>
                {% empty %}
                    <li>
                        Sem registros
                    </li>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
