{% extends "base.html" %}
{% load static %}
{% load material_form %}
{% block container %}

    <div class="card larger" id="card-radius">
        <table class="responsive-table highlight" tastyle="width:100%">
            <thead class="#cfd8dc blue-grey lighten-4">
                <tr>
                    <th>Id.</th>
                    <th>Nome</th>
                </tr>
            </thead>
            {% for person in persons %}
                <tr>
                    <td>
                        {{ person.id|linebreaks }}
                    </td>

                    <td>{{ person.name|linebreaks }}</td>
                </tr>
            {% empty %}
                <li>
                    Sem registros
                </li>
            {% endfor %}
        </table>
    </div>

{% endblock %}
